<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Prática de Spring Boot - Programa de Bolsas 2017</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="datatables-plugins/dataTables.bootstrap.css" rel="stylesheet"/>
<link href="datatables-responsive/dataTables.responsive.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
        <div class="col-lg-12">
            <h1 class="page-header">Lista de Cartões</h1>
        </div>
    </div>
	<div class="container">
		<div id="listaDeCartoes">
			<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-cartoes">
				<thead>
					<tr class="odd gradeX">
						<th>Nro Cartão</th>
						<th>Data de Validade</th>
						<th>Bandeira</th>
						<th>Código Verificador</th>
						<th>Nome Titular</th>
					</tr>
				</thead>
				<tr th:each="cartao : ${cartoes}"> 
					<td><span th:text="${cartao.nroCartao}"></span></td>
					<td><span th:text="${cartao.dtValidade}"></span></td>
					<td><span th:text="${cartao.bandeira}"></span></td>
					<td><span th:text="${cartao.codigoVerificador}"></span></td>
					<td><span th:text="${cartao.nomeTitular}"></span></td>
				</tr>
			</table>
		</div>
		
		<hr/>

		<form action="salvar" method="post">
			<div class="form-group">
				<label for="nome">Nro Cartão</label> <input type="text"
					class="form-control" id="nroCartao" name="nroCartao" placeholder="Nro Cartão" />
			</div>
			<div class="form-group">
				<label for="email">Data de Validade</label> <input type="text"
					class="form-control" id="dtValidade" name="dtValidade" placeholder="Data de Validade" />
			</div>
			<div class="form-group">
				<label for="telefone">Bandeira</label> <input
					type="text" class="form-control" id="bandeira" name="bandeira" placeholder="Bandeira" />
			</div>
			<div class="form-group">
				<label for="telefone">Código Verificador</label> <input
					type="text" class="form-control" id="codigoVerificador" name="codigoVerificador" placeholder="Código Verificador" />
			</div>
			<div class="form-group">
				<label for="telefone">Nome Titular</label> <input
					type="text" class="form-control" id="nomeTitular" name="nomeTitular" placeholder="Nome Titular" />
			</div>
			<button type="submit" class="btn btn-success">Cadastrar</button>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	<!-- DataTables JavaScript -->
    <script src="datatables/js/jquery.dataTables.min.js"></script>
    <script src="datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="datatables-responsive/dataTables.responsive.js"></script>
	<script>
	    $(document).ready(function() {
	        $('#dataTables-cartoes').DataTable({
	          "responsive": true,
	          "language": {
	            "lengthMenu": "Mostrando _MENU_ registros",
	            "zeroRecords": "Nada Encontrado - desculpe",
	            "info": "Mostrando página _PAGE_ de _PAGES_",
	            "infoEmpty": "Nenhum Registro Encontrado",
	            "infoFiltered": "(filtrado de _MAX_ registros)",
	            "sSearch":        "Buscar:",
	            "paginate": {
	              "previous": "Anterior",
	              "next": "Próxima",
	            }
	          }
	        });
	    });
    </script>

</body>
</html>
